allOf:
  - $ref: '#/components/schemas/StatisticsKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - chains
          - total
        properties:
          chains:
            type: array
            items:
              $ref: '#/components/schemas/ChainPieChartChains'
          total:
            type: integer
            format: int64