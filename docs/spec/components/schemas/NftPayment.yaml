allOf:
  - $ref: '#/components/schemas/NftPaymentKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - payer_address
          - contract_address
          - book_id
          - token_id
          - nft_address
          - nft_id
          - floor_price
          - minted_token_price
          - purchase_timestamp
        properties:
          payer_address:
            type: string
            example: '0x77dADb3Ce09Ef981A008fDC1cE40D8A023E0925e'
            description: Address of a user who bought a book
          contract_address:
            type: string
            example: '0x77dADb3Ce09Ef981A008fDC1cE40D8A023E0925e'
            description: Address of a book
          token_id:
            type: integer
            example: '100500'
            description: Token id
            format: int64
          book_id:
            type: integer
            example: '100500'
            description: Book id
            format: int64
          nft_address:
            type: string
            example: '0x77dADb3Ce09Ef981A008fDC1cE40D8A023E0925e'
            description: Address of a nft collection
          nft_id:
            type: integer
            format: int64
            example: '100500'
            description: Nft id
          floor_price:
            type: string
            example: '100500'
            description: Floor nft price
          minted_token_price:
            type: string
            example: '103'
            description: Price of a minted marketplace in $
          purchase_timestamp:
            type: string
            example: '2006-01-02'
            description: Timestamp when the user have purchased a book
          book_url:
            type: string
            description: Url to see the book
            example: ipfs.io/ipfs/url goes brrrrrrr
      relationships:
        type: object
        properties:
          book:
            type: object
            description: Information about related book for nft payment
            properties:
              data:
                $ref: '#/components/schemas/BookKey'
