allOf:
  - $ref: '#/components/schemas/PaymentKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - payer_address
          - amount
          - price
          - erc20_data
          - book_url
          - purchase_timestamp
        properties:
          payer_address:
            type: string
            example: '0x77dADb3Ce09Ef981A008fDC1cE40D8A023E0925e'
            description: Address of a user who bought a book
          amount:
            type: string
            example: "100500"
            description: Amount of tokens paid
          price:
            type: string
            example: "103"
            description: Price of a token in $
          purchase_timestamp:
            type: string
            example: "2006-01-02"
            description: Timestamp when the user have purchased a book
          book_url:
            type: string
            example: "ipfs.io/ipfs/url goes brrrrrrr"
          erc20_data:
            allOf:
              - $ref: '#/components/schemas/Erc20Data'
              - type: object
            description: Token metadata information
      relationships:
        type: object
        properties:
          book:
            type: object
            description: Information about related book
            properties:
              data:
                type: object
                $ref: '#/components/schemas/BookKey'

