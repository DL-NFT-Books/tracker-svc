get:
  tags:
    - Payments
  summary: List payments
  operationId: list_payments
  parameters:
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/pageLimitParam'
    - name: 'filter[id]'
      in: query
      description: Array of integers with payments' IDs to be returned in the response
      explode: false
      required: false
      schema:
        type: array
        items:
          type: integer
    - name: 'filter[book_id]'
      in: query
      description: Array of book IDs to be included in the payment
      explode: false
      required: false
      schema:
        type: array
        items:
          type: integer
    - name: 'filter[token_address]'
      in: query
      description: Array of token addresses to be included in the payment
      explode: false
      required: false
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/PaymentsArray'
    '404':
      description: Not Found error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
