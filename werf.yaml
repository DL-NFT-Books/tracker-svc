configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/contract-tracker
git:
- add: /
  to: /go/src/contract-tracker
  stageDependencies:
    setup:
    - "**/*"
shell:
  setup:
  - export CGO_ENABLED=0
  - export GO111MODULE=off
  - export GOOS=linux
  - go build  -o /usr/local/bin/  /go/src/contract-tracker

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: 
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/contract-tracker
  to: /usr/local/bin/contract-tracker
  after: setup
